<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontainer"> 
        <header>
         <h1>Calculator</h1>
        </header>
    </div>
    <div class="answer">
        <input type="text">
    </div>
    <div class="buttons"> 
        <button class="innerbuttons">7</button>
        <button class="innerbuttons">8</button>
        <button class="innerbuttons">9</button>
        <button class="innerbuttons">*</button>
    </div>
    <div class="buttons"> 
        <button class="innerbuttons">4</button>
        <button class="innerbuttons">5</button>
        <button class="innerbuttons">6</button>
        <button class="innerbuttons">/</button>
    </div>
    <div class="buttons"> 
        <button class="innerbuttons">1</button>
        <button class="innerbuttons">2</button>
        <button class="innerbuttons">3</button>
        <button class="innerbuttons">+</button>
    </div>
    <div class="buttons"> 
        <button class="innerbuttons">0</button>
        <button class="innerbuttons">C</button>
        <button class="innerbuttons">=</button>
        <button class="innerbuttons">-</button>
    </div>
    <div class="footer"><h3>Copyrights &copy 2022</h3></div>
    <script src="javascript/script.js"></script>
</body>
</html>
